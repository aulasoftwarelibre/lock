security:
    enable_authenticator_manager: true
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            two_factor:
                auth_form_path: 2fa_login
                check_path: 2fa_login_check
                enable_csrf: true
            custom_authenticators:
                - 'uco_oauth2_client.security_guard.uco_authenticator'
            user_checker: 'App\Security\Checker\TwoFactorChecker'
            lazy: true
            provider: app_user_provider
            logout:
                path: '/logout'
                target: '/'

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: '^/logout', role: 'PUBLIC_ACCESS' }
        - { path: '^/login', role: 'PUBLIC_ACCESS' }
        - { path: '^/2fa_activation', role: 'PUBLIC_ACCESS' }
        - { path: '^/2fa', role: 'IS_AUTHENTICATED_2FA_IN_PROGRESS' }
        - { path: '^/connect/(uco)$', role: 'PUBLIC_ACCESS' }
        - { path: '^/connect/(uco)/check', role: 'ROLE_USER' }
        - { path: '^/admin', role: 'ROLE_USER' }
        - { path: '^/', role: 'PUBLIC_ACCESS' }
